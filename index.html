<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>Image Gallery</h1>
    <p>Click the arrows to go through the images</p>
  </header>
  <div class="container">
    <img src="./icons/chevron-double-left.svg" alt="" class="chevron" id="left-btn">
    <div class="current"><img src="./images/image1.jpg" alt="" class="image"></div>
    <img src="./icons/chevron-double-right.svg" alt="" class="chevron" id="right-btn">
  </div>
</body>
</html>
